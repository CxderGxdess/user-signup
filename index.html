<!doctype html>
<html>
<head> 
    <style>
        .error { color: red; }
        td { width: 16em; }
        label { width: 20em; }

    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form method='POST'>
        <p>Please fill in this form to create an account.</p>
    <hr>

        <table>
        <tr>
            <td><label>Username
                <input name="username" type="text" value='{{username}}' />
            </label></td>
            <td><span class="error">{{username_error}}</span></td>
        </tr>
        <tr>
            <td><label>Password
                <input name="password" type="password" value='{{password}}' />
            </label></td>
            <td><span class="error">{{password_error}}</span></td>
        </tr>
        <tr>
            <td><label>Verify Password
                <input name="verify_password" type="password" value='{{verify_password}}' />
            </label></td>
            <td><span class="error">{{verify_password_error}}</span></td>
        </tr>
        <tr>
            <td><label>Email (optional)
                <input name="email" type="text" value='{{email}}' />
            </label></td>
            <td><span class="error">{{email_error}}</span></td>
        </tr>
        </table>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
